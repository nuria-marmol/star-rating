<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star rating</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>    
    <div class="rating-card" id="rating-card">
        <h1>How many stars would you give to your code editor?</h1>
        <div class="star-rating">
            <label for="star0" class="stars-group"></label>     
            <input type="radio" checked name="star" value="0" id="star0">
            <label for="star1">
                <figure class="stars-group">                                  
                    <img src="icons/grey-star.svg" alt="Star">   
                    <img src="icons/yellow-star.svg" alt="Star"> 
                </figure> 
            </label>
            <input type="radio" name="star" value="1" id="star1">        
            <label for="star2">
                <figure class="stars-group">                               
                    <img src="icons/grey-star.svg" alt="Star"> 
                    <img src="icons/yellow-star.svg" alt="Star">          
                </figure>            
            </label>
            <input type="radio" name="star" value="2" id="star2">        
            <label for="star3">
                <figure class="stars-group">                              
                    <img src="icons/grey-star.svg" alt="Star">
                    <img src="icons/yellow-star.svg" alt="Star">           
                </figure>
            </label>
            <input type="radio" name="star" value="3" id="star3">        
            <label for="star4">
                <figure class="stars-group">                              
                    <img src="icons/grey-star.svg" alt="Star">  
                    <img src="icons/yellow-star.svg" alt="Star">         
                </figure>
            </label>
            <input type="radio" name="star" value="4" id="star4">        
            <label for="star5">
                <figure class="stars-group">                               
                    <img src="icons/grey-star.svg" alt="Star"> 
                    <img src="icons/yellow-star.svg" alt="Star">         
                </figure>
            </label>   
            <input type="radio" name="star" value="5" id="star5">
        </div>
        <p class="message" id="message"></p>
    </div>
</body>
</html>
